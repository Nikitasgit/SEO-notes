<!DOCTYPE html>
<!-- Changer la langue ! -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- La balise "title" sup;porte jusqu'à 70 caractères, affiché sur Google dans les résultats de recherche  -->
    <title>
      Helium - la révolution numérique des modems nouvelles générations
    </title>
    <!-- Meta = description de la page, affiché sur Google dans les résultats de recherche. -->
    <meta
      name="description"
      content="Tout savoir sur HElium le modem ultra rapide nouvelle génération
    qui va révolutionner l'internet 3.0 et notre approche des technologies."
    />

    <!--  Open Graph : sert à être plus visible sur les réseaux sociaux. -->
    <meta property="og:title" content="Helium" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />
    <meta
      name="og:description"
      content="Tout savoir sur Helium, la nouvelle génération de modems qui va révolutionner l'internet 3.0...."
    />
    <meta property="og:image" content="image-helium.png" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <!-- Le H1 doit être le plus haut possible et dire de quoi on parle  -->
      <h1>Helium</h1>
      <ul>
        <li>5G</li>
        <li>Explorer</li>
        <li>Ecosystem</li>
      </ul>
    </nav>
    <header>
      <div class="header-left">
        <div class="header-left-container">
          <h2>People-Powered Networks</h2>
          <h3>Start a wireless revolution</h3>
          <!-- P, ajouter des éléments en italique et/ou en gras.(<strong></strong> et <em></em>)-->
          <p>
            <em></em> Lorem ipsum dolor sit
            <strong> amet consectetur </strong> adipisicing elit. Expedita
            inventore quas<em>
              nesciunt deserunt odit quae voluptatum sed soluta.</em
            >
          </p>
        </div>
      </div>
      <!-- Il faut obligatoirement compléter la balise de l'alt. -->
      <!-- L'image doit être optimisée dans sa taille et son format (format:webp). -->
      <img src="./img/main.png" alt="modem helium décomposé en 3D" id="modem" />
    </header>
    <section class="info">
      <div class="infos-left">
        <h3>Core technologies</h3>
        <div class="btn-container">
          <button>Tokens</button>
          <button>Proof of Coverage</button>
          <button>Longfi</button>
        </div>
      </div>
      <div class="infos-right">
        <h3>Our investors</h3>
        <div class="investors">
          <div class="img-container">
            <img src="./img/investlogo2blue.png" alt="logo 1" id="logo1" />
            <img src="./img/investlogo3blue.png" alt="logo 2" id="logo2" />
            <img src="./img/investlogo4blue.png" alt="logo 3" id="logo3" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
